<!-- anuncio-form.component.html -->
<br>
<h1>Cadastro de Anúncios</h1>
<br>
<!-- Formulário para cadastrar um novo anúncio -->
<form >
  <label for="imagem">Imagem:</label>
  <br>
  <input type="text" id="imagem" name="imagem" [(ngModel)]="anuncio.img">
  <br>
  <label for="nome">Nome:</label>
  <br>
  <input type="text" id="nome" name="nome" [(ngModel)]="anuncio.name">
  <br>
  <label for="marca">Marca:</label>
  <br>
  <input type="text" id="marca" name="marca" [(ngModel)]="anuncio.marca">
  <br>
  <label for="codigo">Código:</label>
  <br>
  <input type="text" id="codigo" name="codigo" [(ngModel)]="anuncio.codigo">
  <br>
  <br>
  <button type="submit">Salvar Anúncio</button>
</form>
<br>
<br>

<!-- Listagem de anúncios -->
<div class=box>
<div class="anuncio-list">
  <div class="anuncio-card" *ngFor="let anuncio of anuncios">
    <img src="{{anuncio.img}}" alt="" width="80px" height="80px">
    <h3 class="anuncio-titulo">{{anuncio.name}}</h3>
    <p class="anuncio-marca">Marca: {{anuncio.marca}}</p>
    <p class="anuncio-codigo">Código: {{anuncio.codigo}}</p>
  </div>
</div>
</div>
